---
layout: default
---

<div class="home">
  <h1>{{ site.title }}</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        {% if post.summary %}
          <p class="post-summary">{{ post.summary }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
